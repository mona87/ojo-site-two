<!DOCTYPE html>
<html>
<head>
	<title>OJO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/styles.css">

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="ojo-logo"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
					<div class="main-title">

					</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="section-one-text">
					<p>To experience Austin in a whole new way, simply text "Hello <b>OJO</b>" to the phone number below.</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="phone-number">
					<a href="sms://+5125551234"><span class="characters">(</span>512<span class="characters spacer">)</span> 555<span class="characters">-</span>1234</a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="section-two-text">
					<p><b>OJO</b> will respond and begin the conversation that unlocks your city.</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="section-three-text">
					<p>(standard messaging rates apply)</p>
				</div>
			</div>
		</div>
	</div>
